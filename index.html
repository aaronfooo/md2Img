
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snippet Sharer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    /* 自定义 Markdown 样式，确保导出图片美观 */
    .md-content h1 { font-size: 1.875rem; font-weight: 800; margin-top: 1.5rem; margin-bottom: 1rem; }
    .md-content h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.75rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.25rem; }
    .md-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
    .md-content p { margin-bottom: 1rem; line-height: 1.625; }
    .md-content ul, .md-content ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    .md-content ul { list-style-type: disc; }
    .md-content ol { list-style-type: decimal; }
    .md-content li { margin-bottom: 0.25rem; }
    .md-content blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; opacity: 0.8; margin: 1rem 0; }
    .md-content code { font-family: 'Fira Code', monospace; background: rgba(0,0,0,0.2); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
    .md-content pre { background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 1rem 0; }
    .md-content pre code { background: none; padding: 0; }
    .md-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
    .md-content th, .md-content td { border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; text-align: left; }
    .md-content th { background: rgba(255,255,255,0.05); }
    .md-content hr { border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 1.5rem 0; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
