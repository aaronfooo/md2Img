
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snippet Sharer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .md-content {
      word-break: break-word;
    }
    .md-content p { margin-bottom: 1.25em; line-height: 1.6; }
    .md-content h1, .md-content h2, .md-content h3 { font-weight: 900; margin-top: 1.5em; margin-bottom: 0.5em; line-height: 1.2; }
    .md-content h1 { font-size: 1.5em; }
    .md-content h2 { font-size: 1.25em; }
    .md-content ul, .md-content ol { margin-bottom: 1.25em; padding-left: 1.25em; }
    .md-content li { margin-bottom: 0.5em; }
    .md-content blockquote { border-left: 3px solid currentColor; padding-left: 1em; opacity: 0.6; margin: 1.5em 0; }
    .md-content code { font-family: 'Fira Code', monospace; font-size: 0.85em; background: rgba(0,0,0,0.05); padding: 0.15em 0.3em; border-radius: 4px; }
    .md-content pre { background: rgba(0,0,0,0.05); padding: 1em; border-radius: 12px; margin: 1.5em 0; overflow-x: auto; }
    .md-content pre code { background: none; padding: 0; font-size: 0.8em; }
    .md-content img { border-radius: 8px; max-width: 100%; margin: 1em 0; }
    .md-content table { border-collapse: collapse; width: 100%; margin: 1.5em 0; font-size: 0.9em; }
    .md-content th, .md-content td { border: 1px solid rgba(0,0,0,0.1); padding: 0.75em; text-align: left; }
    .md-content th { background: rgba(0,0,0,0.03); font-weight: 800; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.13",
    "marked": "https://esm.sh/marked@^15.0.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
