
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Snippet Sharer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Markdown 渲染样式加固 */
    .md-content {
      word-break: break-word;
      line-height: 1.6;
    }
    
    .md-content p { margin-bottom: 1.2em; }
    
    /* 列表专项修复：使用悬挂缩进，确保美观且圆点可见 */
    .md-content ul, .md-content ol {
      margin-bottom: 1.2em !important;
      padding-left: 1.5em !important; /* 给圆点留出足够空间 */
      display: block !important;
      list-style-position: outside !important;
    }
    
    .md-content ul {
      list-style-type: disc !important;
    }
    
    .md-content ol {
      list-style-type: decimal !important;
    }
    
    .md-content li {
      display: list-item !important;
      margin-bottom: 0.5em !important;
      line-height: 1.6 !important;
    }

    /* 嵌套列表缩进 */
    .md-content li > ul, .md-content li > ol {
      margin-top: 0.4em !important;
      margin-left: 1.2em !important;
      margin-bottom: 0.4em !important;
    }
    
    /* 强行注入 marker 颜色，确保在所有浏览器下一致 */
    .md-content li::marker {
      color: currentColor !important;
      font-size: 1.1em;
    }
    
    /* 标题排版 */
    .md-content h1, .md-content h2, .md-content h3 { font-weight: 800; margin-top: 1.6em; margin-bottom: 0.8em; line-height: 1.3; color: inherit; }
    .md-content h1 { font-size: 1.6em; border-bottom: 2px solid currentColor; padding-bottom: 0.3em; opacity: 0.95; }
    .md-content h2 { font-size: 1.4em; opacity: 0.9; }
    .md-content h3 { font-size: 1.2em; opacity: 0.85; }
    
    /* 引用块 */
    .md-content blockquote { 
      border-left: 4px solid currentColor; 
      padding: 0.8em 1.2em; 
      opacity: 0.7; 
      margin: 1.5em 0; 
      font-style: italic;
      background: rgba(0,0,0,0.03);
      border-radius: 0 12px 12px 0;
    }
    
    /* 代码块 */
    .md-content code { 
      font-family: 'Fira Code', monospace; 
      font-size: 0.85em; 
      background: rgba(0,0,0,0.08); 
      padding: 0.2em 0.4em; 
      border-radius: 6px; 
    }
    .md-content pre { 
      background: rgba(0,0,0,0.05); 
      padding: 1.25em; 
      border-radius: 12px; 
      margin: 1.5em 0; 
      overflow-x: auto; 
      border: 1px solid rgba(0,0,0,0.05);
    }
    .md-content pre code { 
      background: none; 
      padding: 0; 
      display: block;
      color: inherit;
    }
    
    /* 表格 */
    .md-content table { border-collapse: collapse; width: 100%; margin: 1.5em 0; font-size: 0.9em; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); }
    .md-content th, .md-content td { border: 1px solid rgba(0,0,0,0.1); padding: 0.8em 1em; text-align: left; }
    .md-content th { background: rgba(0,0,0,0.08); font-weight: 700; }
    
    /* 防止截图时内容溢出或剪切 */
    .markdown-note {
      overflow: visible !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",

  }
}
</script>
</head>
